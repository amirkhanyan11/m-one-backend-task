services:

  postgres-db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    environment:
      - PORT
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - DATABASE_URL
      - COOKIE_SECRET
      - JWT_SECRET
      - JWT_EXPIRES_IN
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres-db
    volumes:
      - .:/app
    networks:
      - prisma-network

volumes:
  pg_data:

networks:
  prisma-network:
    name: prisma-network